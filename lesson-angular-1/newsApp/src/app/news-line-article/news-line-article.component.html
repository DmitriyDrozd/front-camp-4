<div class="preview">
  <img class="article-thumb" src="" alt="thumb">
  <div class="article-content">
    <h3>{{ data.title }}</h3>
    <p>{{ data.description }}</p>
    <a routerLink="/article/{{ data.url }}">Read more...</a>
  </div>
</div>
<div class="aside">
  <div class="created">
    {{ data.created | date }}
  </div>
  <div class="controls" *ngIf="isCreator">
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
