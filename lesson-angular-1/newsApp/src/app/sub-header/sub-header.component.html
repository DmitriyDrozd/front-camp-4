<div class="filter-wrapper">
  <div class="filter">
    <select
      class="source-select"
      (change)="onChangeSource($event.target.value)"
    >
      <option value disabled selected>Select news source...</option>
      <option *ngFor="let source of sources">
        {{ source }}
      </option>
    </select>
  </div>
  <div class="filter">
    <input type="text" placeholder="Type your text...">
    <button>Filter</button>
  </div>
  <div class="filter">
    <input type="checkbox" id="createdByMe">
    <label for="createdByMe">Only created by me</label>
  </div>
</div>
<div class="controls">
  <button (click)="onChangeRoute('/create')">Add article</button>
</div>
