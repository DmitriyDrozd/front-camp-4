<div class="article">
  <img class="article-picture" src="" alt="picture">
  <div class="article-content">
    <h3>{{ data.title }}</h3>
    <p>{{ data.content }}</p>
    <p>Date: {{ data.created | date }}</p>
    <p>Author: {{ data.author }}</p>
  </div>
</div>
<div class="aside">
  <div class="created">
  </div>
  <div class="controls" *ngIf="isCreator">
    <button>Edit</button>
    <button>Delete</button>
  </div>
</div>
