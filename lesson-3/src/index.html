<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>
<body>

        <header class="header">
            <h1 class="heading">
                News portal
            </h1>
        </header>
        <main class="main-area">
            <nav class="navigation" id="navigation">
                <select id="categorySelect" class="category-select hidden">

                <button type="button" class="btn primary" id="showNewsButton">Show News</button>
            </nav>
            <section>
                <ul id="newsList" class="news-list">
                </ul>
            </section>
        </main>
    </article>

        API kindly provided by <a href="https://newsapi.org/" target="_blank">News API</a>
    </footer>
